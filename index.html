<html>
<head>
  <meta charset="UTF-8">
  <title>Vehicles</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
</head>
<body>
  <table id="vehicles" class="pure-table">
    <thead>
      <tr>
        <th>Nickname</th>
        <th>Year</th>
        <th>Make</th>
        <th>Model</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="entries">
    </tbody>
  </table>

  <script type="text/template" id="vehicle-template">
      <td><%= nickname %></td>
      <td><%= year %></td>
      <td><%= make %></td>
      <td><%= model %></td>
      <td><a class="del" href="#">Delete</a>  <a href="#">edit</a></td>
  </script>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="js/models/vehicle.js"></script>
  <script src="js/collections/vehicles.js"></script>
  <script src="js/views/vehicle-view.js"></script>
  <script src="js/views/app-view.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
